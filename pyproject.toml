[tool.poetry]
name = "NeoVic2006_brain_games"
version = "0.6.2"
description = "Updated with parity game"
authors = ["Sergey Vengilevskiy <NeoVic2006@gmail.com>"]
repository = "https://github.com/NeoVic2006/python-project-lvl1"
packages = [
  { include = "brain_games" },
]


[tool.poetry.dependencies]
python = "^3.8"
prompt = "^0.4.1"
make = "^0.1.6"
flake8 = "^3.8.4"

[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
brain-games = "brain_games.scripts.brain_games:main"
brain-calc = "brain_games.scripts.brain_games:start_calculator_game"
brain-prog = "brain_games.scripts.brain_games:start_progression_game"
brain-nod = "brain_games.scripts.brain_games:start_NOD_algorithm"
brain-fermat = "brain_games.scripts.brain_games:start_fermat_algorithm"
brain-parity = "brain_games.scripts.brain_games:start_parity_game"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
